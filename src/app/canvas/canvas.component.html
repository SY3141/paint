<div>
    <h2 class = "title">Air Paint</h2>
    <input type="color" (input)="changeColor($event)" />
    <input type="range" min="1" max="50" value = "5" (input)="changeBrushSize($event)" />
    <button (click)="undo()">Undo</button>
    <button (click)="redo()">Redo</button>
</div>
<canvas #canvasElement class="full-screen-canvas"></canvas>
